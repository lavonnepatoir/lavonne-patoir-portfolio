    <script>
    // --- Configuration Variables ---
    const words = [
        "Software Developer", 
        "AI/ML Enthusiast",
        "Service Professional", 
        "Industry Trend Tracker",
        "Python Programmer"
    ];
    const typingDelay = 100; // Time in milliseconds for each character to type
    const erasingDelay = 50; // Time in milliseconds for each character to erase
    const newWordDelay = 1100; // Time in milliseconds before starting the next word (pause)
    
    // --- DOM Elements ---
    const targetElement = document.getElementById("typewriter-text");

    // --- State Variables ---
    let wordIndex = 0; // Tracks which word in the array we are on
    let charIndex = 0; // Tracks which character in the current word we are on

    // --- Main Functions ---

    // 1. Types out the current word character by character
    function type() {
        if (charIndex < words[wordIndex].length) {
            targetElement.textContent += words[wordIndex].charAt(charIndex);
            charIndex++;
            setTimeout(type, typingDelay);
        } else {
            // Finished typing word, wait before erasing
            setTimeout(erase, newWordDelay);
        }
    }

    // 2. Erases the current word character by character
    function erase() {
        if (charIndex > 0) {
            targetElement.textContent = words[wordIndex].substring(0, charIndex - 1);
            charIndex--;
            setTimeout(erase, erasingDelay);
        } else {
            // Finished erasing word, move to next word
            wordIndex++;
            if (wordIndex >= words.length) {
                wordIndex = 0; // Loop back to the first word
            }
            setTimeout(type, typingDelay); // Start typing the next word
        }
    }

    // 3. Start the entire sequence when the page loads
    document.addEventListener("DOMContentLoaded", function() {
        // Since we removed the static text, we start typing immediately
        if (words.length) {
            setTimeout(type, newWordDelay); // Initial delay before the first word appears
        }
    });

</script>
